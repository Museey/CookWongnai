<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff; /* Light background */
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #2c3e50; /* Navy color for headers */
            text-align: center;
        }

        .navbar {
            background-color: #002855; /* Navy color for navbar */
        }

        .favorite-restaurants {
            max-width: 800px;
            margin: auto;
            padding-top: 30px;
        }

        .list-group-item {
            background-color: #ffffff; /* White background for list items */
            color: #2980b9; /* Main color for text */
            transition: background-color 0.3s ease;
            border: 1px solid #dcdcdc; /* Light border */
        }

        .list-group-item:hover {
            background-color: rgba(41, 128, 185, 0.1); /* Light blue on hover */
            color: #2980b9; /* Navy text on hover */
        }

        .back-btn {
            margin-top: 20px;
        }

        /* Button styles */
        .btn {
            background-color: #27ae60; /* Green button */
            color: white; /* White text */
        }

        .btn:hover {
            background-color: #2ecc71; /* Lighter green on hover */
        }

        .footer {
            background-color: #002855; /* Navy color for footer */
            color: #ffffff; /* White text for footer */
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" th:href="@{'/restaurants' + '?username=' + ${username}}">Back to Restaurant</a>
    </nav>

    <div class="container favorite-restaurants">
        <!-- User Details Section -->
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-4" th:text="${user.username}">Username</h1>
            </div>
        </div>

        <!-- Favorite Restaurants Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Favorite Restaurants</h2>
                <div class="list-group">
                    <th:block th:each="restaurant : ${favorites}">
                        <a th:href="@{'/restaurants/' + ${restaurant.id} + '?username=' + ${username}}"
                           class="list-group-item list-group-item-action" 
                           th:text="${restaurant.name}"></a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 CookWongnai. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
