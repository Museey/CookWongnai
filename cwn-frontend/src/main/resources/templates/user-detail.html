<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        h1, h2 {
            color: #2c3e50;
        }

        .favorite-restaurants {
            max-width: 800px;
            margin: auto;
            padding-top: 30px;
        }

        .list-group-item {
            transition: background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <a class="navbar-brand" th:href="@{'/restaurants' + '?username=' + ${username}}">Back to Restaurant</a>
    </nav>

    <div class="container favorite-restaurants">
        <!-- User Details Section -->
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-4" th:text="${user.username}">Username</h1>
            </div>
        </div>

        <!-- Favorite Restaurants Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Favorite Restaurants</h2>
                <div class="list-group">
                    <th:block th:each="restaurant : ${favorites}">
                        <a href="#" class="list-group-item list-group-item-action" th:text="${restaurant.name}"></a>
                    </th:block>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
