<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h1 th:text="${user.name}"></h1>
    <h2>Favorite Restaurants</h2>
    <ul>
        <th:block th:each="restaurant : ${favorites}">
            <li th:text="${restaurant.name}"></li>
        </th:block>
    </ul>
</body>
</html>
