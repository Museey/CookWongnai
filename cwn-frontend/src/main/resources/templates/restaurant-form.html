<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
</head>
<body>
    <h1>Add New Restaurant</h1>
    <form th:action="@{'/restaurants/new' + '?username=' + ${username}}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${restaurant.name}" required><br>

        <label for="oc_time">Operating Time:</label>
        <input type="text" id="oc_time" name="oc_time" th:value="${restaurant.oc_time}" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" th:value="${restaurant.location}" required><br>

        <label for="tel">Telephone:</label>
        <input type="text" id="tel" name="tel" th:value="${restaurant.tel}" required><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" th:value="${restaurant.type}" required><br>

        <label for="price_range">Price Range:</label>
        <input type="text" id="price_range" name="price_range" th:value="${restaurant.price_range}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${restaurant.description}" required></textarea><br>

        <label for="photos">Photos:</label>
        <input type="url" id="photos" name="photos" 
                th:placeholder="'Enter URLs separated by commas'" ><br>



        <button type="submit">Submit</button>
    </form>

    <a th:href="@{'/restaurants' + '?username=' + ${username}}">Back to Restaurant List</a>
</body>
</html>
