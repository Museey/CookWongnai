<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%; /* Ensures form takes the full width up to max-width */
            box-sizing: border-box; /* Ensures padding is included in width calculations */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
            font-size: 16px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccd1d1;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f7f9f9;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        textarea {
            min-height: 120px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            font-weight: 500;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            form {
                padding: 20px;
                padding-left: 5px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <form th:action="@{'/restaurants/new' + '?username=' + ${username}}" method="post">
        <h1>Add New Restaurant</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${restaurant.name}" required>

        <label for="oc_time">Operating Time:</label>
        <input type="text" id="oc_time" name="oc_time" th:value="${restaurant.oc_time}" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" th:value="${restaurant.location}" required>

        <label for="tel">Telephone:</label>
        <input type="text" id="tel" name="tel" th:value="${restaurant.tel}" required>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" th:value="${restaurant.type}" required>

        <label for="price_range">Price Range:</label>
        <input type="text" id="price_range" name="price_range" th:value="${restaurant.price_range}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${restaurant.description}" required></textarea>

        <label for="photos">Photos (URLs):</label>
        <input type="url" id="photos" name="photos" th:placeholder="'Enter URLs separated by commas'">

        <button type="submit">Submit</button>
        <a th:href="@{'/restaurants' + '?username=' + ${username}}">Back to Restaurant List</a>
    </form>
</body>
</html>
