<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Custom navy color theme */
        body {
            background-color: #f0f4f8;
            color: #fff;
        }

        .navbar {
            background-color: #001f3f;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            color: #fff;
        }

        .container {
            background-color: #002855;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #f1f1f1;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #f1f1f1;
        }

        .form-control {
            background-color: #003d73;
            color: #fff;
            border: none;
        }

        .form-control:focus {
            border: none;
            box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
        }

        .btn-success {
            background-color: #0074d9;
            border-color: #0074d9;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #005fa3;
            border-color: #005fa3;
        }

        .alert-info {
            background-color: #0074d9;
            border: none;
            color: #fff;
        }

        a {
            color: #f1f1f1;
            text-decoration: underline;
        }

        a:hover {
            color: #0074d9;
        }

        /* Custom spacing for better layout */
        .container {
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/registration}">Welcome to Cook Wongnai, please register to join our community</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <!-- Show success message if parameter success is present -->
                <div th:if="${param.success}" class="alert alert-info">
                    You've successfully registered
                </div>

                <h1>Registration</h1>
                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input id="email" placeholder="example@mail.com" class="form-control" type="email" th:field="*{email}" required autofocus />
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label" for="username">Username</label>
                        <input id="username" class="form-control" type="text" th:field="*{username}" required />
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label" for="password">Password</label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" required />
                    </div>

                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </div>

                    <div class="form-group text-center mt-3">
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9guFVRB74pO/yYZpB1z6wC8TbU21Fkl6r0g2szs6I9X77L0K4xB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-CLt+9Yt55Pi/wSi0jo09V9TjSRNk7W8QuG3YQotx6FvV8F0O9+FsnTXp1+FJJwBN"
        crossorigin="anonymous"></script>
</body>

</html>
