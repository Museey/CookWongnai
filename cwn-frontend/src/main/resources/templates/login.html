<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Custom navy color theme */
        body {
            background-color: #f0f4f8;
        }

        .login-container {
            margin-top: 50px;
            background-color: #002855;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            color: #f1f1f1;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #f1f1f1;
        }

        .form-control {
            background-color: #003d73;
            color: #fff;
            border: none;
        }

        .form-control:focus {
            border: none;
            box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
        }

        .btn-primary {
            background-color: #0074d9;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #005fa3;
        }

        .alert {
            margin-top: 15px;
            color: #fff;
            background-color: #0074d9;
            border: none;
        }

        .form-group label {
            font-weight: 500;
            color: #f1f1f1;
        }

        .form-group input[type="submit"] {
            font-weight: 600;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #f1f1f1;
            text-decoration: underline;
        }

        .register-link a:hover {
            color: #0074d9;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5 login-container">
            <h1>User Login</h1>

            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger text-center">Invalid username or password.</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info text-center">You have been logged out.</div>
                </div>

                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"
                        autofocus="autofocus">
                </div>

                <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
                </div>

                <div class="d-grid">
                    <input type="submit" name="Login-submit" id="Login-submit" class="btn btn-primary btn-block"
                        value="Log In" />
                </div>
            </form>

            <div class="register-link mt-4">
                <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
        </div>
    </div>

</body>

</html>
