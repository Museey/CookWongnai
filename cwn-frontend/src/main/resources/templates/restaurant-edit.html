<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 500;
            color: #34495e;
            font-size: 16px;
        }

        input[type="text"], textarea, input[type="url"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccd1d1;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f7f9f9;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        textarea {
            min-height: 120px;
        }

        button {
            margin-top: 30px;
            background-color: #27ae60;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            font-weight: 500;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h1>Edit Restaurant</h1>
    <form th:action="@{'/restaurants/' + ${restaurant.id} + '/edit' + '?username=' + ${username}}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${restaurant.name}" required>

        <label for="oc_time">Operating Time:</label>
        <input type="text" id="oc_time" name="oc_time" th:value="${restaurant.oc_time}">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" th:value="${restaurant.location}">

        <label for="tel">Telephone:</label>
        <input type="text" id="tel" name="tel" th:value="${restaurant.tel}">

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" th:value="${restaurant.type}">

        <label for="price_range">Price Range:</label>
        <input type="text" id="price_range" name="price_range" th:value="${restaurant.price_range}">

        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${restaurant.description}"></textarea>

        <label for="photos">Photos (URLs):</label>
        <input type="url" id="photos" name="photos" th:value="${restaurant.photosAsString}">

        <button type="submit">Save</button>
    </form>

    <a th:href="@{'/restaurants' + '?username=' + ${username}}">Back to Restaurant List</a>
</body>

</html>
